<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Kelly CLOUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #111 0%, #fff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            border: 2px solid #111;
            border-radius: 18px;
            background: #fff;
            color: #111;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
        }
        .card-header {
            background: #111;
            color: #fff;
            font-size: 1.3rem;
            border-radius: 16px 16px 0 0;
            text-align: center;
        }
        .btn-login {
            background: #111;
            color: #fff;
            border-radius: 30px;
            padding: 10px 30px;
            border: none;
            transition: background 0.3s, color 0.3s;
            width: 100%;
        }
        .btn-login:hover {
            background: #fff;
            color: #111;
            border: 1px solid #111;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-login">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
